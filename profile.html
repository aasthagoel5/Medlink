<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing styles from other pages */
        :root {
            --primary-color: #0072ff;
            --light-bg: #f7f8fa;
            --text-color: #1a1a1a;
            --secondary-text: #666;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .avatar-area {
            text-align: center;
            margin-bottom: 25px;
        }
        .avatar-icon {
            font-size: 60px;
            color: var(--primary-color);
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            padding: 20px;
            display: inline-block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-save, .btn-logout {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-save {
            background: var(--primary-color);
            color: white;
            transition: background 0.3s;
        }
        .btn-save:hover {
            background: #0056b3;
        }
        .btn-logout {
            background: #f0f0f0;
            color: #cc0000;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <div class="avatar-area">
            <i class="fas fa-user-circle avatar-icon"></i>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required disabled>
            </div>
            
            <button type="submit" class="btn-save" id="saveButton">Save Changes</button>
        </form>
        <button type="button" class="btn-logout" id="logoutButton">Log Out</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/user/profile';
const token = localStorage.getItem('medlink_token');

if (!token) {
    alert('You must be logged in to view your profile.');
    window.location.href = 'second.html';
}

// 1. Fetch Current Profile Data on Load
async function fetchProfile() {
    try {
        const response = await fetch(API_URL, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const result = await response.json();

        if (response.ok && result.success) {
            document.getElementById('username').value = result.data.username;
            document.getElementById('email').value = result.data.email;
        } else {
            alert(`Failed to load profile: ${result.message}`);
        }
    } catch (error) {
        console.error('Error fetching profile:', error);
        alert('A network error occurred while loading profile.');
    }
}

// 2. Handle Profile Update Submission
document.getElementById('profileForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const saveButton = document.getElementById('saveButton');
    saveButton.disabled = true;
    saveButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

    const updatedData = {
        username: document.getElementById('username').value,
        // Email cannot be updated via this simple endpoint, so we don't send it.
    };

    try {
        const response = await fetch(API_URL, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(updatedData)
        });

        const result = await response.json();

        if (response.ok && result.success) {
            alert('Profile updated successfully!');
        } else {
            alert(`Update failed: ${result.message}`);
        }
    } catch (error) {
        console.error('Error updating profile:', error);
        alert('A network error occurred during profile update.');
    } finally {
        saveButton.disabled = false;
        saveButton.innerHTML = 'Save Changes';
    }
});

// 3. Handle Logout
document.getElementById('logoutButton').addEventListener('click', function() {
    localStorage.removeItem('medlink_token');
    sessionStorage.removeItem('medlink_userId');
    alert('Logged out successfully!');
    window.location.href = 'second.html'; // Redirect to login page
});

fetchProfile();
    </script>
</body>
</html>
